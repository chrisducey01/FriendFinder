<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6d854abd1.js" crossorigin="anonymous"></script>

    <title>Friend Finder</title>
</head>

<body>
    <style>
        img {
            width: 90%;
        }
    </style>

    <div class="container">
        <form id="survey-form" action="" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="input" class="form-control" name="name" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="photo_url">Link to Photo Image</label>
                <input type="input" class="form-control" name="photo_url" id="photo_url"
                    placeholder="https://www.fakeimageaddress.com" required>
            </div>
            <div class="form-group">
                <label for="question_1">Question 1 - Are you a morning person?</label>
                <select class="form-control" name="question_1" id="question_1" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_2">Question 2 - Do you like tacos?</label>
                <select class="form-control" name="question_2" id="question_2" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_3">Question 3 - Do you like pi√±a coladas?</label>
                <select class="form-control" name="question_3" id="question_3" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_4">Question 4 - Do you like getting caught in the rain?</label>
                <select class="form-control" name="question_4" id="question_4" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_5">Question 5 - Do you like brownies that have nuts in them?</label>
                <select class="form-control" name="question_5" id="question_5" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_6">Question 6 - How do you feel about this statement: "Cucumbers are a waste of a
                    vegetable"</label>
                <select class="form-control" name="question_6" id="question_6" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_7">Question 7 - How do you feel about this statement: "I love programming websites
                    using PHP"</label>
                <select class="form-control" name="question_7" id="question_7" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_8">Question 8 - Do you like eating at Taco Bell?</label>
                <select class="form-control" name="question_8" id="question_8" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_9">Question 9 - Do you like watching sports on TV?</label>
                <select class="form-control" name="question_9" id="question_9" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>

                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_10">Question 10 - Do you need coffee to wake up in the morning?</label>
                <select class="form-control" name="question_10" id="question_10" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="survey-submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="modal" id="modal-1" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h5 class="modal-title text-center">Check Out Your New Friend</h5>
                        <button type="button" class="close redirect" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h1 id="modal-friend-name"></h1>
                        <img src="#" id="modal-friend-img" alt="Friend's Picture">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary redirect">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("document").ready(function () {
            $("form").on("submit", function (event) {
                event.preventDefault();
                $.ajax({
                    method: "POST",
                    url: "/api/friends",
                    data:
                    {
                        name: $("#name").val().trim(),
                        photo_url: $("#photo_url").val().trim(),
                        question_1: $("#question_1").val().trim(),
                        question_2: $("#question_2").val().trim(),
                        question_3: $("#question_3").val().trim(),
                        question_4: $("#question_4").val().trim(),
                        question_5: $("#question_5").val().trim(),
                        question_6: $("#question_6").val().trim(),
                        question_7: $("#question_7").val().trim(),
                        question_8: $("#question_8").val().trim(),
                        question_9: $("#question_9").val().trim(),
                        question_10: $("#question_10").val().trim()
                    }
                }).then(function (data) {
                    console.log("Data posted - Toggling modal to appear.");
                    console.log(data);
                    $("#modal-friend-name").text(data.name);
                    $("#modal-friend-img").attr("src", data.photo_url);
                    $('#modal-1').modal('toggle');
                });
            });

            $(".redirect").click(function (event) {
                document.location.href = "/";
            });
        });
    </script>
</body>

</html>
