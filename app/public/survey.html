<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6d854abd1.js" crossorigin="anonymous"></script>

    <title>Friend Finder</title>
</head>

<body>

    <div class="container">
        <form action="/api/friends" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="input" class="form-control" name="name" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="photo_url">Link to Photo Image</label>
                <input type="input" class="form-control" name="photo_url" id="photo_url" placeholder="https://www.fakeimageaddress.com" required>
            </div>
            <div class="form-group">
                <label for="question_1">Question 1 - Are you a morning person?</label>
                <select class="form-control" name="question_1" id="question_1" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question_2">Question 2 - Do you like tacos?</label>
                <select class="form-control" name="question_2" id="question_2" required>
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="1">Strongly Disagree</option>
                    <option value="2">Somewhat Disagree</option>
                    <option value="3">Neutral</option>
                    <option value="4">Somewhat Agree</option>
                    <option value="5">Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                    <label for="question_3">Question 3 - Do you like pi√±a coladas?</label>
                    <select class="form-control" name="question_3" id="question_3" required>
                        <option value="" disabled selected hidden>Please Choose...</option>
                        <option value="1">Strongly Disagree</option>
                        <option value="2">Somewhat Disagree</option>
                        <option value="3">Neutral</option>
                        <option value="4">Somewhat Agree</option>
                        <option value="5">Strongly Agree</option>
                    </select>
                </div>    
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src=""></script>
</body>

</html>
